<!doctype html>
<html>

<head>
   <meta charset="UTF-8" />
   <meta name="description" content="Image compressor" />
   <meta name="author" content="Belphegor" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>image compressor</title>
   <link rel="stylesheet" href="./styles.css" />
</head>

<body>
   <div class="wrapper">
      <div class="">
         <div class="work-place">
            <div class="input-wrapper">
               <div dragable="flase" id="croper">
                  <div id="croper-top"></div>
                  <div id="croper-bottom"></div>
                  <div id="croper-left"></div>
                  <div id="croper-right"></div>
               </div>
               <img id="input-image" alt="" />
            </div>
         </div>
         <div class="btn-container">
            <div class="flex">
               <label class="btn-style" for="upload">upload Image</label>
               <input id="upload" type="file" name="upload" />
            </div>
            <div>
               <select id="convert">
                  <option value="jpeg">jpeg</option>
                  <option value="png">png</option>
               </select>
            </div>
         </div>
      </div>
      <div id="output-wrapper">
         <div>
            <div id="preview-container">
               <img id="prevew" src="" alt="">
            </div>
            <!-- <a id="download" class="btn-style">download</a> -->
            <button id="download" class="btn-style">download</button>
         </div>
            <canvas id="output-image"></canvas>
      </div>
</body>
<script type="module" src="index.js"></script>
<script src="js/upload.js"></script>
<script type="module" src="js/croper.js"></script>
<script type="module" src="js/controllers/controller.js"></script>
<script type="module" src="js/controllers/mouse-controller.js"></script>
<script type="module" src="js/controllers/size-controller.js"></script>

</html>
